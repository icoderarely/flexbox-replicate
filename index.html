<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>FlexBox Image replicate</title>
    </head>
    <body>
        <div class="container">
            <div class="nav flex">
                <div class="left"></div>
                <div class="center flex">
                    <div class="nav-c-left"></div>
                    <div class="nav-c-right"></div>
                </div>
                <div class="right"></div>
            </div>
            <div class="body flex">
                <div class="body-left"></div>
                <div class="body-right flex">

                    <div class="bottom"></div>
                </div>
            </div>
            <div class="footer flex">
                <div class="left"></div>
                <div class="mid-one"></div>
                <div class="mid-two"></div>
                <div class="right"></div>
            </div>
        </div>
    </body>
